<div (click)="cardClicked()" class="card">
  <div class="profile-pic-left">
    <div class="profile-pic-wrap">
      <img alt="{{person.name}}" class="profile-pic" src="{{person.profilePicUrl}}">
    </div>
  </div>
  <div class="profile-detail">
    <h3>name</h3>
    <p>{{person.name}}</p>
    <h3>age</h3>
    <p>{{person.age}}</p>
  </div>
</div>
