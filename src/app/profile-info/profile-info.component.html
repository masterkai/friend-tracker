<div class="container">
  <div class="profile-pic-container">
    <div class="profile-pic-wrap">
      <img
        class="profile-pic"
        [src]="person.profilePicUrl"
        alt="{{person.name}} smiling"
        height="200"
      /></div>
  </div>
  <h2>My profile</h2>
  <h3>Name</h3>
  <p>{{person.name}}</p>
  <h3>Age</h3>
  <p>{{person.age}}</p>
  <h3>Bio</h3>
  <p>{{person.bio}}</p>
  <h3>Birthday</h3>
  <p>{{person.birthday}}</p>
  <h3>Interests</h3>
  <div class="profile-interests">
    <div class="clip" *ngFor="let interest of person.interests">
      {{interest}}
    </div>
  </div>
</div>
